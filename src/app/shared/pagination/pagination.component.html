<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
        <li class="page-item" [ngClass]="{disabled: currentPage===1}">
            <a (click)="previous()" class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li *ngIf="left" class="page-item disabled"><a
                class="page-link"
                href="#">...</a></li>

        <li [ngClass]="{active: currentPage===page+1}" class="page-item"
            *ngFor="let page of totalPages"><a
                (click)="goToPage(page+1)"
                *ngIf="checkPage(page)"
                class="page-link"
                href="#">{{page+1}}</a></li>

        <li *ngIf="right" class="page-item disabled"><a
                class="page-link"
                href="#">...</a></li>

        <li class="page-item" [ngClass]="{disabled: currentPage===(totalPages).length}">
            <a (click)="next()" class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
